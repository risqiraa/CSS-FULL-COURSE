<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: left;
      }
      p.border {
        border-left: 5px solid red;
        padding-left: 5px;
      }
      /* Four values */
    </style>
  </head>
  <body>
    <h1>
      The border property is a shorthand property for the following individual
      border properties:
    </h1>
    <ol>
      <li>border-width</li>
      <li>border-style (required)</li>
      <li>border-color</li>
    </ol>
    <h2>Contoh</h2>
    <p class="border">border-left: 5px solid red; padding-left: 5px;</p>
  </body>
</html>
